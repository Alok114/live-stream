   <!DOCTYPE html>
   <html>
   <head>
       <title>Live Stream</title>
       <style>
           body, html {
               margin: 0;
               padding: 0;
               width: 100%;
               height: 100%;
               background: #000;
           }
           video {
               width: 100%;
               height: 100%;
               object-fit: contain;
           }
       </style>
   </head>
   <body>
       <video
           id="video"
           controls
           autoplay
           playsinline
       ></video>
       <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
       <script>
           const video = document.getElementById('video');
           const videoSrc = 'stream/stream.m3u8';
           
           if (Hls.isSupported()) {
               const hls = new Hls();
               hls.loadSource(videoSrc);
               hls.attachMedia(video);
               hls.on(Hls.Events.MANIFEST_PARSED, function() {
                   video.play();
               });
           }
       </script>
   </body>
   </html>
